# ~/.config/starship.toml

[nodejs]
format = 'using [$symbol$version](bold green)'

[rust]
format = 'using [$symbol$version]($style)'

[directory]
format = 'in [$path]($style)[$read_only]($read_only_style) '
truncation_length = 100

[time]
disabled = false
use_12hr = true
format = 'at [$time]($style) '
